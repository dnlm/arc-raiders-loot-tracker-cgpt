name: Arc Raiders - Loot table scraper

on:
  workflow_dispatch:
    inputs:
      force:
        description: Ignore cache and refetch all linked pages
        required: false
        default: "false"
  schedule:
    - cron: "27 2 * * *"  # daily 02:27 UTC (03:27 Berlin in winter, 04:27 in summer)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (manual or scheduled)
        env:
          # For scheduled runs we force a refetch; for manual runs we use the input value.
          FORCE_REFETCH: ${{ github.event_name == 'schedule' && 'true' || github.event.inputs.force }}
          BASE_URL: https://arcraiders.wiki
          LOOT_PATH: /wiki/Loot
        run: |
          python scripts/arc_loot_scraper.py --base-url "$BASE_URL" --loot-path "$LOOT_PATH" \
            --out-json docs/data.json --out-csv docs/data.csv --out-md docs/data.md

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/data.*
          git add docs/index.html
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily Arc Raiders loot update [skip ci]"
            git push
          else
            echo "No changes"
          fi

      - name: Upload artifact (CSV/JSON/MD)
        uses: actions/upload-artifact@v4
        with:
          name: arc-loot-data
          path: |
            docs/data.json
            docs/data.csv
            docs/data.md
